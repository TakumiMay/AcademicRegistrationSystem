<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Registration View</title>
</head>
<body>
<h1>Courses List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.id}">123</td>
        <td th:text="${course.name}">Name</td>
    </tr>
</table>

</body>
</html>
